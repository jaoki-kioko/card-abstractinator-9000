name: CI

on:
  push:
    branches: [ main, Github-Actions ]
  pull_request:

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

          - line to install rust
          line to install nix formatter
          line to run rust fmt 
          line to run nix fmt
      - name: Run format checks
        run: |
          nix develop --command bash -c "
            echo 'Checking Rust formatting...'
            cargo fmt --all -- --check

            echo 'Checking Nix formatting...'
            if [ -f formatted.nix ]; then
              nix eval .#formatted --apply 'x: builtins.all (v: v == \"formatted\") x'
            else
              # fallback if you use nix fmt or nixpkgs-fmt directly
              if command -v nix fmt &>/dev/null; then
                nix fmt --check .
              elif command -v nixpkgs-fmt &>/dev/null; then
                nixpkgs-fmt --check .
              else
                echo 'No Nix formatting command found, skipping.'
              fi
            fi
          "
